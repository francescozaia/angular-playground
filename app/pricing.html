<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AngularJS Pricing Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/fonts.css">
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <link rel="stylesheet" type="text/css" href="css/pricing.css">
        <script src="bower_components/modernizr/modernizr.js"></script>
    </head>

    <body ng-app="Pricing">
        <header class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="CollapseController">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" ng-click="isCollapsed = !isCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/" title="moonfruit"><img src="images/moonfruit-logo.jpg" alt="moonfruit" alt="moonfruit" /></a>
                </div>
                <div class="navbar-collapse collapse" collapse="!isCollapsed">
                    <ul class="nav navbar-nav navbar-left">
                        <li class="{% if child.ancestor %}ancestor{% endif %}{% if child.selected %} active{% endif %}{% if child.children %} dropdown{% endif %}">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{ child.get_menu_title }} <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                {% show_menu from_level to_level extra_inactive extra_active template "" "" child %}
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-hide="user.loggedIn">
                            <div ng-controller="ModalController">
                                <span class="btn btn-primary font-regular" ng-click="open()">Login</span>
                            </div>
                        </li>
                        <!--<li ng-show="user.loggedIn">
                            <span class="btn btn-primary font-regular" ng-click="open()">My Account</span>
                        </li>-->
                        <!--<li><span class="btn btn-primary font-regular">Login</span></li>-->
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </header>
        <div class="site-wrapper">
            <div class="site-wrapper-dots">
                <div class="container box" ng-controller="packagesController">
                    <div class="top-container">
                        <h1>Pricing page</h1>
                        <p class="lead">Hello.</p>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <span app-version></span>
                            <input type="text" ng-model="nameFilter" placeholder="Search..."/>
                        </div>
                        <div class="col-xs-4">
                            <pre>{{annualModel || 'null'}}, {{currencyModel || 'null'}}</pre>
                        </div>
                        <div class="col-md-6">
                            <div class="btn-toolbar" role="toolbar">
                                <div class="btn-group">
                                    <label class="btn btn-success font-regular" ng-model="annualModel" btn-radio="'monthly'">Monthly</label>
                                    <label class="btn btn-success font-regular" ng-model="annualModel" btn-radio="'annual'">Annual</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="btn-toolbar" role="toolbar">
                                <div class="btn-group">
                                    <label class="btn btn-primary font-regular" ng-model="currencyModel" btn-radio="'GBP'">GBP Â£</label>
                                    <label class="btn btn-primary font-regular" ng-model="currencyModel" btn-radio="'USD'">USD $</label>
                                    <label class="btn btn-primary font-regular" ng-model="currencyModel" btn-radio="'AUD'">AUD $</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="main-pricing-boxes row">
                        <div article class="col-md-4 font-regular" ng-repeat="package in packages | filter: nameFilter"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="js/ui/ui.js"></script>
        <script src="js/ui/ui-controllers.js"></script>
        <script src="js/login/login.js"></script>
        <script src="js/login/login-controllers.js"></script>
        <script src="js/login/login-services.js"></script>
        <script src="js/pricing/pricing.js"></script>
        <script src="js/pricing/pricing-services.js"></script>
        <script src="js/pricing/pricing-controllers.js"></script>
        <script src="js/pricing/pricing-filters.js"></script>
        <script src="js/pricing/pricing-directives.js"></script>
    </body>
</html>
