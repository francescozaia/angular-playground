<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AngularJS Templates Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/pricing.css">
    <script src="bower_components/modernizr/modernizr.js"></script>
</head>

<body ng-app="Templates">
<header class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="CollapseController">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" title="moonfruit"><img src="images/moonfruit-logo.jpg" alt="moonfruit" alt="moonfruit" /></a>
        </div>
        <div class="navbar-collapse collapse" collapse="!isCollapsed">
            <ul class="nav navbar-nav navbar-left">
                <li class="{% if child.ancestor %}ancestor{% endif %}{% if child.selected %} active{% endif %}{% if child.children %} dropdown{% endif %}">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{ child.get_menu_title }} <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        {% show_menu from_level to_level extra_inactive extra_active template "" "" child %}
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-hide="user.loggedIn">
                    <div ng-controller="ModalController">
                        <span class="btn btn-primary font-regular" ng-click="open()">Login</span>
                    </div>
                </li>
                <!--<li ng-show="user.loggedIn">
                    <span class="btn btn-primary font-regular" ng-click="open()">My Account</span>
                </li>-->
                <!--<li><span class="btn btn-primary font-regular">Login</span></li>-->
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</header>
<div class="site-wrapper">
    <div class="site-wrapper-dots">
        <div class="container box" ng-controller="templatesController">
            Test
        </div>
    </div>
</div>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-mocks/angular-mocks.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="js/ui/ui.js"></script>
<script src="js/ui/ui-controllers.js"></script>
<script src="js/login/login.js"></script>
<script src="js/login/login-controllers.js"></script>
<script src="js/login/login-services.js"></script>
<script src="js/templates/templates.js"></script>
<script src="js/templates/templates-controllers.js"></script>
<script src="js/templates/templates-services.js"></script>
<!--
<script src="js/templates/templates-services.js"></script>
<script src="js/templates/templates-controllers.js"></script>
<script src="js/templates/templates-filters.js"></script>
<script src="js/templates/templates-directives.js"></script>-->
</body>
</html>
