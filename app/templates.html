<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AngularJS Templates Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/fonts.css">
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <link rel="stylesheet" type="text/css" href="css/templates.css">
        <script src="bower_components/modernizr/modernizr.js"></script>
    </head>

    <body ng-app="Templates">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="CollapseController">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" ng-click="isCollapsed = !isCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/" title="moonfruit"><img src="images/moonfruit-logo.jpg" alt="moonfruit" /></a>
                </div>
                <div class="navbar-collapse collapse" collapse="!isCollapsed">
                    <ul class="nav navbar-nav navbar-left">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">BBB<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li>test 1</li>
                                <li>test 2</li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-hide="user.loggedIn">
                            <div ng-controller="ModalController">
                                <span class="btn btn-primary font-regular" ng-click="open()">Login</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="site-wrapper">
            <div class="site-wrapper-dots">
                <div class="container box" ng-controller="templatesController">

                    <div class="row">
                        <label for="filter-tags">Selected:</label>
                        <input id="filter-tags" ng-model="tags" ng-disabled="true">
                    </div>
                    <div class="row">
                        <select ng-model="tags">
                            <option ng-repeat="templateTag in templateTags() | filter:searchTags">{{ templateTag }}</option>
                        </select>
                        <label for="filter-tags-two">Filter Tags:</label>
                        <input id="filter-tags-two" ng-model="searchTags">
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Templates Gallery</h1>
                        </div>
                        <!--{{ 12 | currency }}-->
                        <div template
                             class="repeated-item col-lg-3 col-md-4 col-sm-6 col-xs-12 thumb font-regular"
                             ng-repeat="template in templates | filterByTag:tags"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="js/ui/ui.js"></script>
        <script src="js/ui/ui-controllers.js"></script>
        <script src="js/login/login.js"></script>
        <script src="js/login/login-controllers.js"></script>
        <script src="js/login/login-services.js"></script>
        <script src="js/templates/templates.js"></script>
        <script src="js/templates/templates-controllers.js"></script>
        <script src="js/templates/templates-services.js"></script>
        <script src="js/templates/templates-directives.js"></script>
        <script src="js/templates/templates-filters.js"></script>
    </body>
</html>
